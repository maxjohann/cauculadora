<!DOCTYPE html>
<html lang="ptbr">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculadora</title>
    <link rel="stylesheet" href="style.css">
    <link rel="shortcut icon" href="calculadora.png" type="image/x-icon">
</head>
<body>
    <main id="main">
        <button id="Bts_Resultado">0</button>
        <button class="styleBts2 Btn_operador botao_Add">+</button>
        <button class="styleBts2 Btn_operador botao_Sub">-</button>
        <button class="styleBts2 Btn_operador botao_Mult">*</button>
        <button class="styleBts3 Btn_operador botao_Div">รท</button>
        <button class="styleBts2 Btn-Posicao" id="Apagar-Um">&#x2326</button>
        <button class="styleBts numero9 n1" >9</button>
        <button class="styleBts numero8" >8</button>
        <button class="styleBts numero7 n2" >7</button>
        <button class="styleBts numero6" >6</button>
        <button class="styleBts numero5" >5</button>
        <button class="styleBts numero4" >4</button>
        <button class="styleBts numero3" >3</button>
        <button class="styleBts numero2" >2</button>
        <button class="styleBts numero1" >1</button>
        <button id="Borda_redonda2" class="styleBts numero0" >0</button>
        <button class="style" id="Btn-ponto" >.</button>
        <button class="style" id="Btns_AC" >C</button>
        <button id="Bts_Igual" >=</button>
    </main>
    <script src="JavaScript.js"></script>
</body>
</html>
